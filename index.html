  <style>
    :root {
      --main-font: 'Poppins', sans-serif;
      --arabic-font: 'Cairo', sans-serif;
      --fixed-color:#32127A; 
    }

    body {
      margin: 0;
      font-family: var(--arabic-font);
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(
        135deg,
        var(--fixed-color),
        #3D0C0C,
        var(--fixed-color),
        #1B2A1F,
        var(--fixed-color),
        #1C1C1C,
        var(--fixed-color),
        #444444
      );
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      font-size: 3rem;
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      font-family: var(--main-font);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .profile-box {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      text-align: center;
      border: 1px solid rgba(200, 200, 200, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }

    .profile-box:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
      transform: scale(1.03);
    }

    .profile-box img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease;
    }

    .profile-box:hover img {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
      border-color: rgba(255,255,255,0.7);
    }

    /* ÿ¨ÿπŸÑ ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ŸÅŸàŸÇ ÿ®ÿπÿ∂ */
    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 35px;
    }

    .social-links a {
      width: 80%;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      border-radius: 15px;
      font-size: 1.2rem;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: var(--main-font);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: all 0.5s ease;
      background-size: 200% auto;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
      border-radius: 6px;
    }

    /* ÿ™ÿ£ÿ´Ÿäÿ± hover ŸÖÿ™ÿØÿ±ÿ¨ ŸÑŸÉŸÑ ŸÖŸàŸÇÿπ */
    .social-links a.instagram:hover {
      background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
      background-size: 300% 300%;
      animation: gradientMove 3s ease infinite;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 30px #ee2a7b;
    }

    .social-links a.tiktok:hover {
      background: linear-gradient(45deg, #00f2ea, #ff0050, #000000);
      background-size: 300% 300%;
      animation: gradientMove 3s ease infinite;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff0050;
    }

    .social-links a.snapchat:hover {
      background: linear-gradient(45deg, #fffc00, #fff100, #e5c100);
      background-size: 300% 300%;
      animation: gradientMove 3s ease infinite;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 30px #fffc00;
    }

    .social-links a.whatsapp:hover {
      background: linear-gradient(45deg, #25D366, #128C7E, #075E54);
      background-size: 300% 300%;
      animation: gradientMove 3s ease infinite;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 30px #25D366;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #fff;
      background-color: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      .social-links a {
        width: 100%;
        font-size: 1rem;
        padding: 12px 0;
      }

      .profile-box {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
